<!DOCTYPE html>
<html>
<head>
  <title>Europa Incrementalis 4</title>
  <style>
    body { 
      font-family: sans-serif; 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 20px;
      background: #f0f0f0;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #game {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Europa Incrementalis 4</h1>
    <div>Gold: <span id="gold">10</span></div>
    <div>Gold/sec: <span id="gps">0.5</span></div>
    <div>Provinces: <span id="provinces">1</span></div>
    <button id="tax">Tax Province (+1 Gold)</button>
    <button id="conquer">Conquer Province (50 Gold)</button>
  </div>

  <!-- Load scripts -->
   <script src="/js/ui.js"></script>
   <script src="/js/game.js"></script>
   <script src="/js/save.js"></script>
</body>
</html>
