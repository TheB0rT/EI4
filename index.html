<!DOCTYPE html>
<html>
<head>
  <title>Europa Incrementalis 4</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { 
      font-family: sans-serif; 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 20px;
      background: #f0f0f0;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #game {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Europa Incrementalis 4</h1>
    <div id="resources">
    <div class="resource-box" title="Gold per second: 0.5">
      <div class="resource-label">Gold</div>
      <div class="resource-value" id="gold">10</div>
    </div>
  
    <div class="resource-box" title="Manpower per second: 0.3">
      <div class="resource-label">Manpower</div>
      <div class="resource-value" id="manpower">1000</div>
      <div class="manpower-popups"></div>
    </div>
  
    <div class="resource-box">
      <div class="resource-label">Provinces</div>
      <div class="resource-value" id="provinces">1</div>
    </div>
    <button id="tax">Tax Province (+1 Gold)</button>
    <button id="conquer">Conquer Province (50 Gold)</button>
    <button id="reset">Reset Game</button>
  </div>
  
  </div>

  <!-- Load scripts -->
   <script src="/js/ui.js"></script>
   <script src="/js/game.js"></script>
   <script src="/js/save.js"></script>
</body>
</html>
